<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/icon.png">
    <title>Inmanotes</title>
</head>
<body>
    <div class="userInfo">
        <div class="userImage">
            <!-- <img> com foto do usuario-->
            <!-- <button ou div> com icone de mudar foto (abre bgl de selecionar arquivo) -->
        </div>
        <div class="userData">
            <div class="userName">
                <div class="userInfoTitle">
                    Nome:
                </div>
                <div class="userInfoValue">
                    Mickael
                </div>
                <div class="editUserInfo" id="editName">
                    Editar nome
                </div>
            </div>
            <div class="userEmail">
                <div class="userInfoTitle">
                    Email:
                </div>
                <div class="userInfoValue">
                    mickael.reichert@gmail.com
                </div>
                <div class="editUserInfo" id="editEmail">
                    Editar email
                </div>
            </div>
            <div class="userPassword">
                <div class="userInfoTitle">
                    Senha:
                </div>
                <div class="userInfoValue">
                    ****************
                </div>
                <div class="showPassword">
                    Show password
                </div>
                <div class="editUserInfo" id="editPassword">
                    Editar senha
                </div>
            </div>
        </div>
    </div>
    <div class="graphInfo"></div>
</body>
</html>

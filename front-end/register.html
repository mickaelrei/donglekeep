  <div class="loginForm">
    <form onsubmit="return false;" id="registrarForm">
        <div id="blocoEmail">
            <label for="campoEmailRegistrar" class="formLabel">Email</label>
            <input type="email" name="campoEmailRegistrar" id="campoEmailRegistrar" placeholder="Digite seu e-mail" class="formInput">
        </div>
        <div id="blocoNome">
          <label for="campoNomeRegistrar" class="formLabel">Nome</label>
          <input type="text" name="campoNomeRegistrar" id="campoNomeRegistrar" placeholder="Digite seu nome" class="formInput">
        </div>
        <div id="blocoFoto">
          <label for="campoFotoRegistrar" class="formLabel">Imagem</label>
          <input type="text" name="campoFotoRegistrar" id="campoFotoRegistrar" placeholder="Caminho para foto de perfil" class="formInput">
        </div>
        <div id="blocoSenha">
            <label for="campoSenhaRegistrar" class="formLabel">Senha</label>
            <input type="password" name="campoSenhaRegistrar" id="campoSenhaRegistrar" placeholder="Digite sua senha" class="formInput">
        </div>
        <button type="submit" class="formButton" id="botaoRegistrar">Entrar</button>
    </form>
  </div>

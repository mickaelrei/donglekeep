<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/icon.png">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="static/js/inicializar.js"></script>
    <script src="static/js/inicio.js"></script> -->
    <link rel="stylesheet" href="static/style/inicio.css">
</head>
<body>
    <!-- 
        
        1) Chamar script de inicialização que verifica se existe login e JWT na sessão 
        2) Se existe, redirecionar pra tela de usuário
        3) Se não, ir para tela de login
        4) Adicionar botão de registrar na tela de login, caso ele não tenha login
        5) Adicionar botão de logout na tela de usuário
    
    -->

    <div class="sideMenu">
        <!-- Div contendo logo e título do programa -->
        <div class="logoAndMenu">
            <img id="logoImage" src="static/img/icon.png" alt="Ícone">
            <p class="titleText">Inmanotes</p>
        </div>

        <!-- Divs pra cada arquivo contendo ícone e nome -->
        <div class="filesNav">
            <div class="listedFile">
                <button class="openFileButton">
                    <img src="static/img/note_icon.png" alt="" class="fileIcon">
                    <p class="fileName">nota_1</p>
                </button>
            </div>
            <div class="listedFile">
                <button class="openFileButton">
                    <img src="static/img/note_icon.png" alt="" class="fileIcon">
                    <p class="fileName">nota_2</p>
                </button>
            </div>
            <div class="listedFile">
                <button class="openFileButton">
                    <img src="static/img/note_icon.png" alt="" class="fileIcon">
                    <p class="fileName">nota_3</p>
                </button>
            </div>
        </div>
    </div>

    <div class="mainMenu">
        <!-- Div para barra superior que contém nome e foto do usuário -->
        <div class="topBar">
            <img id="userImage" src="static/img/default_user.png" alt="Ícone">
            <p id="userName">Mickaeeel</p>
        </div>
        
        <!-- Div que contém uma div para cada arquivo atualmente aberto, com ícone, nome e X para fechar -->
        <div class="filesMenu">
            <div class="openedFile">
                <img src="static/img/note_icon.png" alt="" class="openedFileIcon">
                <p class="fileName">nota_1</p>
                <button class="fileCloseButton">X</button>
            </div>
            <div class="openedFile">
                <img src="static/img/note_icon.png" alt="" class="openedFileIcon">
                <p class="fileName">nota_1_metas_2023</p>
                <button class="fileCloseButton">X</button>
            </div>
        </div>

        <!-- Div com botões pra criar novas notas ou listas de tarefa, que desaperece quando tem pelo menos
             um arquivo aberta -->
        <div class="createFileMenu">
            <div class="createNote">
                <button id="createNote" class="createFileImage">
                    <img src="static/img/add_note.png" alt="Nova nota" class="createFileImage">
                </button>
                <br><br>
                <p class="createFileText">Nova nota</p>
            </div>
            <div class="createChecklist">
                <button id="createChecklist" class="createFileImage">
                    <img src="static/img/add_checklist.png" alt="Nova lista" class="createFileImage">
                </button>
                <br><br>
                <p class="createFileText">Nova lista de tarefa</p>
            </div>
        </div>

        <!-- Div que contém edição do arquivo atualmente aberto, que desaparece quando não tem nenhum arquivo
             aberto (POSSIVELMENTE MAIS FACIL E ORGANIZADO FAZER UM DIV PADRÃO PRA NOTA E UM PRA LISTA DE TAREFA) -->
        <div class="fileEditMenu">
        </div>
    </div>

</body>
</html>

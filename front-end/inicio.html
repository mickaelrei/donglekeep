<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/icon.png">
    <title>Inmanotes</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Logic -->
    <script src="static/js/inicializar.js"></script>
    <script src="static/js/inicio.js"></script>
    <link rel="stylesheet" href="static/style/inicio.css">

    <!-- Font awesome -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <!-- 
        
        1) Chamar script de inicialização que verifica se existe login e JWT na sessão 
        2) Se existe, redirecionar pra tela de usuário
        3) Se não, ir para tela de login
        4) Adicionar botão de registrar na tela de login, caso ele não tenha login
        5) Adicionar botão de logout na tela de usuário
    
    -->

    <div class="sideMenu">
        <!-- Div contendo logo e título do programa -->
        <div class="logoAndMenu">
            <img id="logoImage" src="static/img/icon.png" alt="Ícone">
            <p class="titleText">Inmanotes</p>
        </div>

        <!-- Divs pra cada arquivo contendo ícone e nome -->
        <div class="filesNav" id="filesNav">
        </div>
    </div>

    <div id="mainMenu">
        <!-- Div para barra superior que contém nome e foto do usuário -->
        <div class="topBar">
            <div id="logoutContainer" onclick="logout()">
                <img id="logoutButton" src="static/img/logout.png" alt="Logout">
            </div>
            <div id="userImageContainer" onclick="openProfile()">
                <img id="userImage" src="static/img/default_user.png" alt="Foto">
            </div>
            <p id="userName" onclick="openProfile()">Mickaeeel</p>
        </div>
        
        <!-- Div que contém uma div para cada arquivo atualmente aberto, com ícone, nome e X para fechar -->
        <div id="filesMenu">
        </div>

        <!-- Div com botões pra criar novas notas ou listas de tarefa, que desaperece quando tem pelo menos
             um arquivo aberta -->
        <div id="createFileMenu">
            <div class="createNote">
                <button id="createNote" class="createFileImage">
                    <img src="static/img/add_note.png" alt="Nova nota" class="createFileImage">
                </button>
                <br><br>
                <p class="createFileText">Nova nota</p>
            </div>
            <div class="createChecklist">
                <button id="createChecklist" class="createFileImage">
                    <img src="static/img/add_checklist.png" alt="Nova lista" class="createFileImage">
                </button>
                <br><br>
                <p class="createFileText">Nova lista de tarefa</p>
            </div>
        </div>

        <!-- Div que contém edição do arquivo atualmente aberto, que desaparece quando não tem nenhum arquivo
             aberto -->
        <div id="checklistEditMenu">
            <textarea spellcheck="false" onload="autoGrow(this)" oninput="autoGrow(this)" name="checklistTitleEdit" id="checklistTitleEdit">Lista de compras</textarea>
            <div id="checklistEditArea">
                <div id="tasks">
                </div>
                <button id="newTask">+</button>
            </div>
        </div>
        <div id="noteEditMenu">
            <textarea spellcheck="false" onload="autoGrow(this)" oninput="autoGrow(this)" name="noteTitleEdit" id="noteTitleEdit">Como fazer um avião de papel taligado meu mano o meu moles ta bem estranho hahahaha muito fole</textarea>
            <textarea spellcheck="false" name="noteEditArea" id="noteEditArea"></textarea>
        </div>
    </div>

</body>
</html>

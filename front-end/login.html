<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/icon.png">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/inicializar.js"></script>
    <script src="static/js/login.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <p class="titleText">Inmanotes</p>
    <div class="loginRegistrarForm">
        <form onsubmit="return false;" id="loginForm">
            <div id="blocoEmail">
                <label for="campoEmailLogin" class="formLabel">Email</label>
                <input type="email" name="campoEmailLogin" id="campoEmailLogin" placeholder="Digite seu e-mail" class="formInput">
            </div>
            <div id="blocoSenha">
                <label for="campoSenhaLogin" class="formLabel">Senha</label>
                <input type="password" name="campoSenhaLogin" id="campoSenhaLogin" placeholder="Digite sua senha" class="formInput">
            </div>
            <button type="submit" class="formButton" id="botaoLogin">Entrar</button>
            <button class="formButton" href="registrar.html" id="botaoRegistrarRedirect" style="width:50%; float: right">Registrar</button>
        </form>
    </div>
</body>
</html>
